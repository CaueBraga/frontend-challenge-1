<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="imgs/illustration-hero.svg" alt="top image" />
      </div>

      <div class="card__box">
        <div class="card__box__title">Order Summary</div>

        <div class="card__box__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="card__box__plan">
          <div class="card__box__plan__icon">
            <img src="imgs/icon-music.svg" alt="" />
          </div>
          <div class="card__box__plan__price">
            <div class="card__box__plan__price__text1">Annual Plan</div>
            <div class="card__box__plan__price__text2">$59,99/year</div>
          </div>
          <div class="card__box__plan__link">
            <a href="http://google.com" target="_blank">Change</a>
          </div>
        </div>

        <div class="card__box__button1">
          <a href="http://google.com" target="_blank"
            ><button>Proceed to payment</button></a
          >
        </div>
        <div class="card__box__button2">
          <a href="http://google.com" target="_blank">
            <button>Cancel Order</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
